<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:th="http://www.thymeleaf.org" 
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" 
	layout:decorate="~{layout/base}">
	<head>
		<title>회원 추가</title>
	</head>
	
	<div layout:fragment="page_content" id="page_content">
		<div class="container">
			<div class="row mt-4">
				<div class="col-md-6">
					<h3>
						회원 추가하기
					</h3>
				</div>
				<div class="col-md-6 text-right">
					<div class="btn-group">
						<a th:href="@{'/members'}" class="btn btn-primary">목록으로</a>
					</div>
				</div>
			</div>
			<div class="row mt-4">
				<div class="col-md-12">
					<form th:action="@{'/users/create'}" class="form-signin" th:object="${user}" th:method="POST">
						<input type="hidden" th:name="${_csrf.parameterName}"
							th:value="${_csrf.token}" />
						<div class="form-group row">
							<label for="username" class="col-sm-2 col-form-label">아이디</label>
							<div class="col-sm-10">
								<input type="text" th:field="*{username}" class="form-control" placeholder="Enter ID" required autofocus />
							</div>
						</div>
						<div class="form-group row">
							<label for="password" class="col-sm-2 col-form-label">비밀번호</label>
							<div class="col-sm-10">
								<input type="password" th:field="*{password}" class="form-control" placeholder="Password" required />
							</div> 
						</div>
						<div class="form-group row">
							<div class="col-md-2">
								권한 설정
							</div>
							<div class="col-sm-4" th:each="role : ${roles}">
								<input type="checkbox" th:value="${role.id}" th:field="*{roles}"/> <span th:text="${role.role}">관리자권한</span>
							</div>
						</div>
						<input class="btn btn-primary"
							type="submit" value="회원추가하기" />
						<input class="btn btn-warning"
							type="reset" value="초기화" />
						
					</form>				
				</div>
			</div>
		</div>
	</div>
</html>
