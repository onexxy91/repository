<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:th="http://www.thymeleaf.org" 
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" 
	layout:decorate="~{layout/base}">
	<head>
		<title>회원가입</title>
	</head>
	
	<div layout:fragment="page_content" id="page_content">
		<div class="container">
			<div class="row pt-4">
				<div class="col">
					<div class="card">
						<div class="card-body">
							<h5>
								회원가입
							</h5>
							<h6 class="card-subtitle mb-2 text-muted">HEProduct 사용을 위해 회원가입을 해주세요.</h6>
							<form class="signup-form" th:action="@{/members}" method="POST">
								<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
							 	
							 	<div class="form-group">
							 		<label for="username" class="sr-only">ID</label>
						 			<input id="username" name="uid" type="text" class="form-control" placeholder="Enter ID" required autofocus/>
						 		</div>
							 	<div class="form-group">
						 			<label for="password" class="sr-only">password</label>
						 			<input id="password" name="password" type="password" class="form-control" placeholder="Password" required />
							 	</div>
							 	<input class="btn btn-lg btn-primary btn-block" type="submit" value="가입"/>
						 	</form>
						</div>
					</div>
				</div>
			</div>
		</div>
		
	</div>
</html>
