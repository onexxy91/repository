<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
	layout:decorate="~{layout/base}">
<head>
<title>계정추가</title>
</head>
<body>
	<div layout:fragment="page_content" id="page_content">
		<div class="container">
			<div class="row pt-4">
				<div class="col-md-10">
					<h3>사용자등록</h3>
				</div>
				<div class="col-md-2">
					<a class="btn btn-primary" th:href="@{'/user'}">목록으로</a>
				</div>
			</div>
			<div class="row pt-3">
				<div class="col">
					<form action="">
						<div class="form-group row">
							<label class="col-sm-2 col-form-label">사용자 아이디</label>
							<div class="col-sm-10 ">
								<input type="text" class="form-control" id="username" />
							</div>
						</div>
						<div class="form-group row pt-2">
							<label class="col-sm-2 col-form-label">비밀번호</label>
							<div class="col-sm-10">
								<input type="password" class="form-control" id="password">
							</div>
						</div>
						<div class="form-group row pt-2">
							<label class="col-sm-2 col-form-label">사용자 권한</label>
							<div class="col-sm-10">
								<div class="form-check">
									<input class="form-check-input" type="checkbox" value="ADMIN" name="input_roles" /> 
									<label class="form-check-label">관리자권한</label>
								</div>
								<div class="form-check">
									<input class="form-check-input" type="checkbox" value="USER" name="input_roles"/>
									<label class="form-check-label">사용자권한</label>
								</div>
							</div>
						</div>
						<button type="submit" class="btn btn-danger">저장</button>
					</form>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
