<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/base}">
<head>
<title>파일 수정</title>
</head>
<div layout:fragment="page_content" id="page_content">
	<div class="container">
		<div class="row mt-4">
			<div class="col-md-10">
				<h3>
					파일 수정<br/>					
					<small>API URL : </small>
				</h3>
				
			</div>
			<div class="col-md-2 text-right">
				<a th:href="@{'/category/'+${post.category.id}}" class="btn btn-primary">목록으로</a>
			</div>
		</div>
		<div class="row mb-4">
			<div class="col ">
				<button type="button" class="btn btn-secondary">파일 다운로드</button>
			</div>
		</div>
		<div class="row">
			<div class="col">
				<form role="form"  th:method="PUT" th:action="@{/post}"  th:object="${post}">
					<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
					<input type="hidden" th:field="*{category}"/>
					<input type="hidden" th:field="*{id}"/>
					<div class="form-group row">
						<label for="ver" class="col-sm-2 col-form-label">버전</label>
						<div class="col-sm-10">
							<input id="ver" type="text" th:field="*{ver}" class="form-control" readonly>
						</div>
					</div>
					<div class="form-group row">
						<label for="fileSize" class="col-sm-2 col-form-label">파일
							사이즈(MB)</label>
						<div class="col-sm-10">
							<input type="text" id="fileSize" th:field="*{fileSize}" class="form-control" readonly>
						</div>
					</div>
					<div class="form-group row">
						<label for="content" class="col-sm-2 col-form-label">설명</label>
						<div class="col-sm-10">
							<textarea id="content" class="form-control" th:field="*{content}" rows="3">
							</textarea>
						</div>
					</div>
					<div class="form-group row">
						<label for="activated" class="col-sm-2 col-form-label">사용 여부</label>
						<div class="col-sm-10">
							<select class="form-control" name="activated" th:field="*{activated}" >
								<option value="Y">사용</option>
								<option value="N">사용안함</option>
							</select>
						</div>
					</div>
					<!-- model 추가 요망 -->
					<div class="form-group row">
						<label for="distinction" class="col-sm-2 col-form-label">베타 여부</label>
						<div class="col-sm-10">
							<select class="form-control" name="distinction" th:field="*{distinction}" >
								<option value="B">베타</option>
								<option value="M">정식</option>
							</select>
						</div>
					</div>
					<div class="form-group row">
						<label for="name" class="col-sm-2 col-form-label">파일 명</label>
						<div class="col-sm-10">
							<input id="name" type="text" class="form-control" th:field="*{name}" readonly>
						</div>
					</div>
					<div class="form-group row">
						<label for="filePath" class="col-sm-2 col-form-label">파일
							경로</label>
						<div class="col-sm-10">
							<input id="filePath" type="text" class="form-control" th:field="*{filePath}"readonly>
						</div>
					</div>
					<div class="row">
						<div class="col">
							<button type="submit" class="btn btn-primary">수정하기</button>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
</div>
</html>
