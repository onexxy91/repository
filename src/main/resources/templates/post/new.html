<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/base}">
<head>
<title>파일 신규 등록</title>
</head>
<div layout:fragment="page_content" id="page_content">
	<div class="container">
		<div class="row mt-4">
			<div class="col-md-10">
				<h3>
					신규 파일 등록<br /> <small>API URL : </small>
				</h3>

			</div>
			<div class="col-md-2 text-right">
				<a th:href="|/category/${post.categoryId}" class="btn btn-primary">목록으로</a>
			</div>
		</div>
		<div class="row mt-4">
			<div class="col-md-12">
				<form role="form" method="POST" th:action="@{/post}"  th:object="${post}" enctype="multipart/form-data">
					<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
					<input type="hidden" th:name="categoryId" th:value="${post.categoryId}"/>
					
					<div class="form-group row">
						<div class="input-group mb-3">
							<div class="input-group-prepend">
								<span class="input-group-text" id="inputGroupFileAddon01">파일업로드</span>
							</div>
							<div class="custom-file">
						    	<input type="file" class="custom-file-input" name="file">
						    	<label class="custom-file-label" for="inputGroupFile01">Choose file</label>
						  	</div>
						</div>
					</div>
					<div class="form-group row">
						<label for="ver" class="col-sm-2 col-form-label">버전</label>
						<div class="col-sm-10">
							<input id="ver" type="text" th:field="*{ver}" class="form-control" readonly>
						</div>
					</div>
					<div class="form-group row">
						<label for="fileSize" class="col-sm-2 col-form-label">파일
							사이즈(MB)</label>
						<div class="col-sm-10">
							<input type="text" id="fileSize" th:field="*{fileSize}" class="form-control" readonly>
						</div>
					</div>
					<div class="form-group row">
						<label for="content" class="col-sm-2 col-form-label">설명</label>
						<div class="col-sm-10">
							<textarea id="content" class="form-control" th:field="*{content}" rows="3">
							</textarea>
						</div>
					</div>
					<div class="form-group row">
						<label for="activated" class="col-sm-2 col-form-label">사용 여부</label>
						<div class="col-sm-10">
							<input  id="activated" type="text" class="form-control" th:field="*{activated}" value="Y"  readonly>
						</div>
					</div>
					<!-- model 추가 요망 -->
					<div class="form-group row">
						<label for="distinction" class="col-sm-2 col-form-label">베타 여부</label>
						<div class="col-sm-10">
							<input id="distinction" type="text" class="form-control" th:field="*{distinction}" value="Y" readonly>
						</div>
					</div>
					<div class="form-group row">
						<label for="name" class="col-sm-2 col-form-label">파일 명</label>
						<div class="col-sm-10">
							<input id="name" type="text" class="form-control" th:field="*{name}" value="Y" readonly>
						</div>
					</div>
					<div class="form-group row">
						<label for="filePath" class="col-sm-2 col-form-label">파일
							경로</label>
						<div class="col-sm-10">
							<input id="filePath" type="text" class="form-control" th:field="*{filePath}"readonly>
						</div>
					</div>
					<div class="row">
						<div class="col">
							<button type="submit" class="btn btn-primary">등록하기</button>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
</div>
<script th:inline="javascript" layout:fragment="script_area">
$(document).ready(function(e) {
	$('input[type="file"]').change(function(e){
        var fileSize = e.target.files[0].size;
        var fileName = e.target.files[0].name;
        // 파일명 규칙 필요
        var ver = 'v1.1.1';
        
        
       	$('#ver').val(ver);
        $('#fileSize').val(fileSize);
        $('.custom-file-label').html(fileName);
    });
});
</script>
</html>
