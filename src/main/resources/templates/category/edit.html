<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/base}">
<head>
<title>제품 상세</title>
</head>
<body>
	<div layout:fragment="page_content" id="page_content">
		<div class="container">
			<div class="row my-4">
				<div class="col-md-10">
					<h3>제품 수정</h3>
				</div>
			</div>
			<div class="row">
				<div class="col-sm-12">
					<form action="/category" th:method="PUT">
						<input type="hidden" th:name="${_csrf.parameterName}"
							th:value="${_csrf.token}"/>
						<input type="hidden" name="id" th:value="${category.id}"/>
						<div class="form-group row">
							<label class="col-sm-2 col-form-label">제품 명</label>
							<div class="col-sm-10">
								<input class="form-control" type="text" name="name"
									th:value="${category.name}" />
							</div>
						</div>
						<!-- <div class="form-group row">
							<label class="col-sm-2 col-form-label">자동업데이트</label>
							<div class="col-sm-10">
								<select class="form-control" name="autoupdate"
									th:if="${category.autoupdate.equals('Y')}">
									<option value="Y" selected="selected">허용</option>
									<option value="N">허용안함</option>
								</select> <select class="form-control" name="autoupdate"
									th:unless="${category.autoupdate.equals('Y')}">
									<option value="Y">허용</option>
									<option value="N" selected="selected">허용안함</option>
								</select>
							</div>
						</div> -->
						 <div class="form-group row">
							<label class="col-sm-2 col-form-label">사용여부</label>
							<div class="col-sm-10">
								<select class="form-control" name="used"
									th:if="${category.used.equals('Y')}">
									<option value="Y" selected="selected">사용</option>
									<option value="N">사용안함</option>
								</select> <select class="form-control" name="used"
									th:unless="${category.used.equals('Y')}">
									<option value="Y">사용</option>
									<option value="N" selected="selected">사용안함</option>
								</select>
							</div>
						</div> 
						<div class="form-group row">
							<label class="col-sm-2 col-form-label">노출여부</label>
							<div class="col-sm-10">
								<select class="form-control" name="visible"
									th:if="${category.visible.equals('Y')}">
									<option value="Y" selected="selected">노출</option>
									<option value="N">노출안함</option>
								</select> <select class="form-control" name="visible"
									th:unless="${category.visible.equals('Y')}">
									<option value="Y">노출</option>
									<option value="N" selected="selected">노출안함</option>
								</select>
							</div>
						</div>
						<div class="form-group row">
							<label class="col-sm-2 col-form-label">설명</label>
							<div class="col-sm-10">
								<textarea th:text="${category.content}" class="form-control" name="content" rows="4"></textarea>
							</div> 
						</div>
					<!-- 	<div class="form-group row">
							<label class="col-sm-2 col-form-label">버전선택</label>
							<div class="col-sm-10">
								<select class="form-control">
									<option>v1.2.3</option>
									<option>v1.2.2</option>
								</select>
							</div>
						</div> -->
						<button type="submit" class="btn btn-primary">수정</button>
						<a th:href="|/category/${category.id}" class="btn btn-danger">취소</a>
					</form>
				</div>
			</div>
		</div>
	</div>
