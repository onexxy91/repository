<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/base}">
<head>
<title>제품신규등록</title>
</head>
<div layout:fragment="page_content" id="page_content">
	<div class="container">
		<div class="row my-4">
			<div class="col-md-10">
				<h3>제품 등록</h3>
			</div>
			<div class="col-md-2 text-right">
				<a th:href="@{'/category'}" class="btn btn-primary">목록으로</a>
			</div>
		</div>
		<div class="row">
			<div class="col-sm-12">
				<form role="form" method="POST" th:action="@{'/category'}"  th:object="${category}">
				<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
					<div class="form-group row">
						<label for="name" class="col-sm-2 col-form-label">제품 명</label>
						<div class="col-sm-10">
							<input type="text" th:field="*{name}" name="name" class="form-control" id="name" placeholder="카테고리 명">
						</div>
					</div>
				<!-- 	<div class="form-group row">
						<label for="autoupdate" class="col-sm-2 col-form-label">자동 업데이트</label>
						<div class="col-sm-10">
							<select class="form-control" th:field="*{autoupdate}" name="autoupdate" id="autoupdate">
								<option value="Y">허용</option>
								<option value="N">미허용</option>
							</select>
						</div>
					</div> -->
					<div class="form-group row">
						<label for="enable" class="col-sm-2 col-form-label">사용 여부</label>
						<div class="col-sm-10">
							<select class="form-control" th:field="*{used}" name="used" id="used">
								<option value="Y">사용</option>
								<option value="N">미사용</option>
							</select>
						</div>
					</div>
					<div class="form-group row">
						<label for="visible" class="col-sm-2 col-form-label">노출 여부</label>
						<div class="col-sm-10">
							<select class="form-control" th:field="*{visible}" name="visible" id="visible">
								<option value="Y">사용</option>
								<option value="N">미사용</option>
							</select>
						</div>
					</div>
					<div class="form-group row">
						<label for="content" class="col-sm-2 col-form-label">설명</label>
						<div class="col-sm-10">
							<textarea class="form-control" th:field="*{content}" id="content" name="content" rows="3"></textarea>
						</div>
					</div>
					<button type="submit" class="btn btn-primary">등록하기</button>
					<button type="reset" class="btn btn-secondary">초기화</button>
				</form>
			</div>
			
		</div>
	</div>
</div>
</html>
